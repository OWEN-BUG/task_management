<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>任务管理系统</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Heroicons -->
  <script src="https://unpkg.com/heroicons@2.0.16/24/outline/index.js" type="module"></script>
  <style>
    /* 毛玻璃卡片 */
    .glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    /* 优先级颜色 */
    .priority-1 { @apply bg-rose-500; }
    .priority-2 { @apply bg-orange-500; }
    .priority-3 { @apply bg-amber-500; }
    .priority-4 { @apply bg-lime-500; }
    .priority-5 { @apply bg-green-500; }
    /* 状态徽章 */
    .badge-pending { @apply bg-indigo-100 text-indigo-800; }
    .badge-progress { @apply bg-sky-100 text-sky-800; }
    .badge-completed { @apply bg-emerald-100 text-emerald-800; }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-slate-100">

<!-- 登录 / 注册 -->
<div id="authPanel" class="flex items-center justify-center h-screen">
  <div class="glass rounded-2xl p-8 w-full max-w-sm space-y-6">
    <h2 class="text-3xl font-bold text-center">任务管理系统</h2>
    <input id="username" class="w-full px-4 py-2 rounded-lg bg-slate-700 border border-slate-600 focus:ring-2 focus:ring-purple-500 outline-none" placeholder="用户名">
    <input id="password" type="password" class="w-full px-4 py-2 rounded-lg bg-slate-700 border border-slate-600 focus:ring-2 focus:ring-purple-500 outline-none" placeholder="密码">
    <button onclick="register()" class="w-full py-2 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg font-semibold hover:scale-105 transition">注册</button>
    <button onclick="login()" class="w-full py-2 bg-gradient-to-r from-indigo-500 to-blue-500 rounded-lg font-semibold hover:scale-105 transition">登录</button>
  </div>
</div>

<!-- 主面板 -->
<div id="mainPanel" class="hidden p-6 space-y-6">
  <header class="flex justify-between items-center">
    <h1 class="text-3xl font-bold">欢迎 <span id="welcomeUser" class="text-purple-300"></span></h1>
    <button onclick="logout()" class="px-4 py-2 bg-rose-600 rounded-lg hover:bg-rose-700 transition">退出</button>
  </header>

  <!-- 新建任务 -->
  <div class="glass rounded-2xl p-6 space-y-4">
    <h2 class="text-2xl font-bold">新建任务</h2>
    <input id="title" class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-600 outline-none" placeholder="标题">
    <textarea id="desc" class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-600 outline-none" placeholder="描述" rows="2"></textarea>
    <input id="due" type="datetime-local" class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-600 outline-none">
    <select id="priority" class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-600 outline-none">
      <option value="1">1 - 最高</option>
      <option value="2">2 - 高</option>
      <option value="3">3 - 中</option>
      <option value="4">4 - 低</option>
      <option value="5">5 - 最低</option>
    </select>
    <select id="status" class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-600 outline-none">
      <option value="PENDING">待办</option>
      <option value="IN_PROGRESS">进行中</option>
      <option value="COMPLETED">已完成</option>
    </select>
    <button onclick="createTask()" class="px-6 py-2 bg-gradient-to-r from-green-500 to-teal-500 rounded-lg font-semibold hover:scale-105 transition">保存任务</button>
  </div>

  <!-- 任务列表 -->
  <div class="glass rounded-2xl p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">任务列表</h2>
      <button onclick="loadTasks()" class="px-4 py-2 bg-sky-600 rounded-lg hover:bg-sky-700 transition">刷新</button>
    </div>
    <div id="taskList" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
  </div>

  <!-- 任务详情抽屉 -->
  <div id="detailPanel" class="fixed inset-0 bg-black/60 flex items-center justify-center z-50 hidden">
    <div class="glass rounded-2xl p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
      <h3 class="text-2xl font-bold mb-4">任务详情</h3>
      <ul id="detailList" class="space-y-2 mb-4"></ul>
    </div>

      <!-- 标签 -->
      <div class="mb-4">
        <h4 class="font-bold mb-2">标签</h4>
        <div class="flex gap-2 mb-2">
          <input id="tagName" class="flex-1 px-3 py-1 rounded bg-slate-800 border border-slate-600 outline-none" placeholder="标签名">
          <button onclick="addTag()" class="px-3 py-1 bg-purple-600 rounded hover:bg-purple-700 transition">添加</button>
        </div>
        <ul id="tagList" class="flex flex-wrap gap-2"></ul>
      </div>

      <!-- 评论 -->
      <div class="mb-4">
        <h4 class="font-bold mb-2">评论</h4>
        <div class="flex gap-2 mb-2">
          <input id="commentText" class="flex-1 px-3 py-1 rounded bg-slate-800 border border-slate-600 outline-none" placeholder="说点什么...">
          <button onclick="addComment()" class="px-3 py-1 bg-cyan-600 rounded hover:bg-cyan-700 transition">发表</button>
        </div>
        <ul id="commentList" class="space-y-1 text-sm"></ul>
      </div>

      <!-- 子任务 -->
      <div>
        <h4 class="font-bold mb-2">子任务</h4>
        <div class="flex gap-2 mb-2">
          <input id="subTitle" class="flex-1 px-3 py-1 rounded bg-slate-800 border border-slate-600 outline-none" placeholder="子任务标题">
          <select id="subStatus" class="px-3 py-1 rounded bg-slate-800 border border-slate-600 outline-none">
            <option value="PENDING">待办</option>
            <option value="IN_PROGRESS">进行中</option>
            <option value="COMPLETED">已完成</option>
          </select>
          <button onclick="addSubTask()" class="px-3 py-1 bg-indigo-600 rounded hover:bg-indigo-700 transition">添加</button>
        </div>
        <ul id="subTaskList" class="space-y-1 text-sm"></ul>
      </div>

      <button onclick="closeDetail()" class="mt-6 w-full py-2 bg-gray-600 rounded-lg hover:bg-gray-700 transition">关闭</button>
    </div>
  </div>

  <script>
    /* ========= 全局 ========= */
    const base = '/api';
    let token = localStorage.getItem('token') || '';
    let user = null;
    let curTaskId = null;

    const auth = () => ({ Authorization: `Bearer ${token}` });
    const api = async (url, opts = {}) => {
      const res = await fetch(url, { ...opts, headers: { ...auth(), 'Content-Type': 'application/json', ...opts.headers } });
      if (!res.ok) throw await res.text();
      const ct = res.headers.get('content-type');
      return ct && ct.includes('json') ? res.json() : res.text();
    };

    /* ========= 认证 ========= */
    async function register() {
      await api(`${base}/users/register`, { method: 'POST', body: JSON.stringify({ username: username.value, password: password.value }) });
      alert('注册成功');
    }
    async function login() {
      const jwt = await api(`${base}/users/login`, { method: 'POST', body: JSON.stringify({ username: username.value, password: password.value }) });
      token = jwt; localStorage.setItem('token', token);
      await initApp();
    }
    async function logout() {
      token = ''; localStorage.removeItem('token'); location.reload();
    }
    async function currentUser() {
      user = await api(`${base}/users/me`);
      welcomeUser.textContent = user.username;
    }

    /* ========= 任务 ========= */
    async function initApp() {
      if (!token) return;
      authPanel.classList.add('hidden');
      mainPanel.classList.remove('hidden');
      await currentUser();
      loadTasks();
    }
    async function loadTasks(page = 1) {
      const data = await api(`${base}/tasks?page=${page}&size=100`);
      taskList.innerHTML = '';
      data.records.forEach(t => {
        const div = document.createElement('div');
        div.className = 'glass rounded-xl p-4 space-y-2';
        div.innerHTML = `
      <h3 class="text-xl font-bold">${t.title}</h3>
      <p class="text-sm">${t.description || '无描述'}</p>
      <div class="flex justify-between items-center text-xs">
        <span class="priority-${t.priority} px-2 py-1 rounded text-white">${priorityText(t.priority)}</span>
        <span class="badge-${t.status.toLowerCase()} px-2 py-1 rounded">${statusText(t.status)}</span>
      </div>
      <div class="flex gap-2 mt-2">
        <button onclick="openDetail(${t.id})" class="px-3 py-1 bg-sky-600 rounded text-sm">详情</button>
        <button onclick="delTask(${t.id})" class="px-3 py-1 bg-rose-600 rounded text-sm">删除</button>
      </div>
    `;
        taskList.appendChild(div);
      });
    }
    async function createTask() {
      await api(`${base}/tasks`, { method: 'POST', body: JSON.stringify({ title: title.value, description: desc.value, dueDate: due.value ? new Date(due.value).toISOString() : null, priority: +priority.value, status: status.value }) });
      [title, desc, due, priority, status].forEach(i => i.value = '');
      loadTasks();
    }
    async function delTask(id) {
      if (!confirm('确定删除？')) return;
      await api(`${base}/tasks/${id}`, { method: 'DELETE' });
      loadTasks();
    }

    /* ========= 详情 ========= */
    function openDetail(id) {
      curTaskId = id;
      detailPanel.classList.remove('hidden');
      loadDetail();
    }
    function closeDetail() {
      detailPanel.classList.add('hidden');
    }
    async function loadDetail() {
      const data = await api(`${base}/tasks?page=1&size=100`);
      const t = data.records.find(r => r.id === curTaskId);
      if (!t) return;
      detailList.innerHTML = `
    <li><strong>标题：</strong>${t.title}</li>
    <li><strong>描述：</strong>${t.description || '无'}</li>
    <li><strong>截止时间：</strong>${t.dueDate ? new Date(t.dueDate).toLocaleString() : '无'}</li>
    <li><strong>优先级：</strong><span class="priority-${t.priority} px-2 py-1 rounded text-white">${priorityText(t.priority)}</span></li>
    <li><strong>状态：</strong><span class="badge-${t.status.toLowerCase()} px-2 py-1 rounded">${statusText(t.status)}</span></li>
    <li><strong>创建时间：</strong>${new Date(t.createdTime).toLocaleString()}</li>
    <li><strong>更新时间：</strong>${new Date(t.updatedTime).toLocaleString()}</li>
  `;
      loadTags(); loadComments(); loadSubTasks();
    }

    /* ========= 标签 ========= */
    async function loadTags() {
      const data = await api(`${base}/tasks?page=1&size=100`);
      const tags = data.records.find(r => r.id === curTaskId)?.tags || [];
      tagList.innerHTML = tags.map(tag => `
    <li class="inline-flex items-center bg-purple-600 text-white text-xs px-2 py-1 rounded-full">
      ${tag.name}
      <button onclick="updTag(${tag.id})" class="ml-1">✏️</button>
      <button onclick="delTag(${tag.id})" class="ml-1">🗑️</button>
    </li>`).join('');
    }
    async function addTag() {
      await api(`${base}/tasks/${curTaskId}/tags`, { method: 'POST', body: JSON.stringify({ name: tagName.value }) });
      tagName.value = '';
      loadTags();
    }
    async function updTag(id) {
      const name = prompt('新标签名');
      if (!name) return;
      await api(`${base}/tasks/${curTaskId}/tags/${id}`, { method: 'PUT', body: JSON.stringify({ name }) });
      loadTags();
    }
    async function delTag(id) {
      if (!confirm('删除标签？')) return;
      await api(`${base}/tasks/${curTaskId}/tags/${id}`, { method: 'DELETE' });
      loadTags();
    }

    /* ========= 评论 ========= */
    async function loadComments() {
      const data = await api(`${base}/tasks?page=1&size=100`);
      const comments = data.records.find(r => r.id === curTaskId)?.comments || [];
      commentList.innerHTML = comments.map(c => `<li>${c.content}</li>`).join('');
    }
    async function addComment() {
      await api(`${base}/tasks/${curTaskId}/comments`, { method: 'POST', body: JSON.stringify({ content: commentText.value }) });
      commentText.value = '';
      loadComments();
    }

    /* ========= 子任务 ========= */
    async function loadSubTasks() {
      const data = await api(`${base}/tasks?page=1&size=100`);
      const subs = data.records.find(r => r.id === curTaskId)?.subTasks || [];
      subTaskList.innerHTML = subs.map(s => `
    <li class="flex items-center justify-between">
      <span>${s.title} [${statusText(s.status)}]</span>
      <div>
        <button onclick="updSub(${s.id})" class="text-xs mr-1">✏️</button>
        <button onclick="delSub(${s.id})" class="text-xs">🗑️</button>
      </div>
    </li>`).join('');
    }
    async function addSubTask() {
      await api(`${base}/tasks/${curTaskId}/subtasks`, { method: 'POST', body: JSON.stringify({ title: subTitle.value, status: subStatus.value }) });
      subTitle.value = '';
      loadSubTasks();
    }
    async function updSub(id) {
      const title = prompt('新标题') || '';
      const st = prompt('新状态', subStatus.value) || 'PENDING';
      await api(`${base}/tasks/${curTaskId}/subtasks/${id}`, { method: 'PUT', body: JSON.stringify({ title, status: st }) });
      loadSubTasks();
    }
    async function delSub(id) {
      if (!confirm('删除子任务？')) return;
      await api(`${base}/tasks/${curTaskId}/subtasks/${id}`, { method: 'DELETE' });
      loadSubTasks();
    }

    /* ========= 中文映射 ========= */
    function priorityText(p) {
      const map = { 1: '最高', 2: '高', 3: '中', 4: '低', 5: '最低' };
      return map[p] || '未知';
    }
    function statusText(s) {
      const map = { PENDING: '待办', IN_PROGRESS: '进行中', COMPLETED: '已完成' };
      return map[s] || '未知';
    }

    /* ========= 初始化 ========= */
    if (token) initApp();
  </script>
</body>
</html>
