  <!-- æ–°å»ºä»»åŠ¡ -->

      <!-- å­ä»»åŠ¡ -->

        <h4 class="font-bold mb-2">å­ä»»åŠ¡</h4>
        <div class="flex gap-2 mb-2">
          <input id="subTitle" class="flex-1 px-3 py-1 rounded bg-slate-800 border border-slate-600 outline-none" placeholder="å­ä»»åŠ¡æ ‡é¢˜">
          <select id="subStatus" class="px-3 py-1 rounded bg-slate-800 border border-slate-600 outline-none">

  <script>
    /* ========= å…¨å±€ ========= */
    const base = '/api';
    let token = localStorage.getItem('token') || '';
    let user = null;
    let curTaskId = null;

    const auth = () => ({ Authorization: `Bearer ${token}` });
    const api = async (url, opts = {}) => {
      const res = await fetch(url, { ...opts, headers: { ...auth(), 'Content-Type': 'application/json', ...opts.headers } });
      if (!res.ok) throw await res.text();
      const ct = res.headers.get('content-type');
      return ct && ct.includes('json') ? res.json() : res.text();
    };

    /* ========= è®¤è¯ ========= */
    async function register() {
      await api(`${base}/users/register`, { method: 'POST', body: JSON.stringify({ username: username.value, password: password.value }) });
      alert('æ³¨å†ŒæˆåŠŸ');
    }
    async function login() {
      const jwt = await api(`${base}/users/login`, { method: 'POST', body: JSON.stringify({ username: username.value, password: password.value }) });
      token = jwt; localStorage.setItem('token', token);
      await initApp();
    }
    async function logout() {
      token = ''; localStorage.removeItem('token'); location.reload();
    }
    async function currentUser() {
      user = await api(`${base}/users/me`);
      welcomeUser.textContent = user.username;
    }

    /* ========= ä»»åŠ¡ ========= */
    async function initApp() {
      if (!token) return;
      authPanel.classList.add('hidden');
      mainPanel.classList.remove('hidden');
      await currentUser();
      loadTasks();
    }
    async function loadTasks(page = 1) {
      const data = await api(`${base}/tasks?page=${page}&size=100`);
      taskList.innerHTML = '';
      data.records.forEach(t => {
        const div = document.createElement('div');
        div.className = 'glass rounded-xl p-4 space-y-2';
        div.innerHTML = `
      <h3 class="text-xl font-bold">${t.title}</h3>
      <p class="text-sm">${t.description || 'æ— æè¿°'}</p>
      <div class="flex justify-between items-center text-xs">
        <span class="priority-${t.priority} px-2 py-1 rounded text-white">${priorityText(t.priority)}</span>
        <span class="badge-${t.status.toLowerCase()} px-2 py-1 rounded">${statusText(t.status)}</span>
      </div>
      <div class="flex gap-2 mt-2">
        <button onclick="openDetail(${t.id})" class="px-3 py-1 bg-sky-600 rounded text-sm">è¯¦æƒ…</button>
        <button onclick="delTask(${t.id})" class="px-3 py-1 bg-rose-600 rounded text-sm">åˆ é™¤</button>
      </div>
    `;
        taskList.appendChild(div);
      });
    }
    async function createTask() {
      await api(`${base}/tasks`, { method: 'POST', body: JSON.stringify({ title: title.value, description: desc.value, dueDate: due.value ? new Date(due.value).toISOString() : null, priority: +priority.value, status: status.value }) });
      [title, desc, due, priority, status].forEach(i => i.value = '');
      loadTasks();
    }
    async function delTask(id) {
      if (!confirm('ç¡®å®šåˆ é™¤ï¼Ÿ')) return;
      await api(`${base}/tasks/${id}`, { method: 'DELETE' });
      loadTasks();
    }

    /* ========= è¯¦æƒ… ========= */
    function openDetail(id) {
      curTaskId = id;
      detailPanel.classList.remove('hidden');
      loadDetail();
    }
    function closeDetail() {
      detailPanel.classList.add('hidden');
    }
    async function loadDetail() {
      const data = await api(`${base}/tasks?page=1&size=100`);
      const t = data.records.find(r => r.id === curTaskId);
      if (!t) return;
      detailList.innerHTML = `
    <li><strong>æ ‡é¢˜ï¼š</strong>${t.title}</li>
    <li><strong>æè¿°ï¼š</strong>${t.description || 'æ— '}</li>
    <li><strong>æˆªæ­¢æ—¶é—´ï¼š</strong>${t.dueDate ? new Date(t.dueDate).toLocaleString() : 'æ— '}</li>
    <li><strong>ä¼˜å…ˆçº§ï¼š</strong><span class="priority-${t.priority} px-2 py-1 rounded text-white">${priorityText(t.priority)}</span></li>
    <li><strong>çŠ¶æ€ï¼š</strong><span class="badge-${t.status.toLowerCase()} px-2 py-1 rounded">${statusText(t.status)}</span></li>
    <li><strong>åˆ›å»ºæ—¶é—´ï¼š</strong>${new Date(t.createdTime).toLocaleString()}</li>
    <li><strong>æ›´æ–°æ—¶é—´ï¼š</strong>${new Date(t.updatedTime).toLocaleString()}</li>
  `;
      loadTags(); loadComments(); loadSubTasks();
    }

    /* ========= æ ‡ç­¾ ========= */
    async function loadTags() {
      const data = await api(`${base}/tasks?page=1&size=100`);
      const tags = data.records.find(r => r.id === curTaskId)?.tags || [];
      tagList.innerHTML = tags.map(tag => `

      ${tag.name}
      <button onclick="updTag(${tag.id})" class="ml-1">âœï¸</button>
      <button onclick="delTag(${tag.id})" class="ml-1">ğŸ—‘ï¸</button>
    </li>`).join('');
    }
    async function addTag() {
      await api(`${base}/tasks/${curTaskId}/tags`, { method: 'POST', body: JSON.stringify({ name: tagName.value }) });
      tagName.value = '';
      loadTags();
    }
    async function updTag(id) {
      const name = prompt('æ–°æ ‡ç­¾å');
      if (!name) return;
      await api(`${base}/tasks/${curTaskId}/tags/${id}`, { method: 'PUT', body: JSON.stringify({ name }) });
      loadTags();
    }
    async function delTag(id) {
      if (!confirm('åˆ é™¤æ ‡ç­¾ï¼Ÿ')) return;
      await api(`${base}/tasks/${curTaskId}/tags/${id}`, { method: 'DELETE' });
      loadTags();
    }

    /* ========= è¯„è®º ========= */
    async function loadComments() {
      const data = await api(`${base}/tasks?page=1&size=100`);
      const comments = data.records.find(r => r.id === curTaskId)?.comments || [];
      commentList.innerHTML = comments.map(c => `<li>${c.content}</li>`).join('');

      commentText.value = '';
      loadComments();
    }

    /* ========= å­ä»»åŠ¡ ========= */
    async function loadSubTasks() {
      const data = await api(`${base}/tasks?page=1&size=100`);
      const subs = data.records.find(r => r.id === curTaskId)?.subTasks || [];
      subTaskList.innerHTML = subs.map(s => `

      <span>${s.title} [${statusText(s.status)}]</span>
      <div>
        <button onclick="updSub(${s.id})" class="text-xs mr-1">âœï¸</button>
        <button onclick="delSub(${s.id})" class="text-xs">ğŸ—‘ï¸</button>
      </div>

    }

      subTitle.value = '';

    }
    async function updSub(id) {
      const title = prompt('æ–°æ ‡é¢˜') || '';

      await api(`${base}/tasks/${curTaskId}/subtasks/${id}`, { method: 'PUT', body: JSON.stringify({ title, status: st }) });

    async function delSub(id) {
